version: "3"
services:
  angular:
    build: ./
    ports:
      - "4200:4200"

  app:
    container_name: kenjo-cd-collection
    image: gonzalokenjo/kenjo-challenge
    ports:
      - '3000:3000'
    links:
      - mongo

  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - '27017:27017'