<div class="center">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title
        ><a style="cursor: pointer" (click)="handleRedirectArtist($event)">{{
          artist?.name
        }}</a></mat-card-title
      >
      <mat-card-subtitle>{{ album?.title }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="album?.coverUrl | errorImage"
      alt="Photo of album?.title"
    />
    <mat-card-content>
      <div>
        <h4 *ngIf="hasMoreAlbums; else otherContent">
          <span>{{ artist?.name }}</span> &nbsp; has other Albums, check the
          list below.
        </h4>
        <ng-template #otherContent>
          <h4>
            <span>{{ artist?.name }}</span
            >&nbsp; hasn't more Albums for now
          </h4></ng-template
        >
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
<mat-divider></mat-divider>

<!-- If Artist has more Albums: Render and like them -->
<div class="Container" *ngIf="hasMoreAlbums">
  <h3>
    Other Albums public by <span>{{ artist?.name }} </span>
  </h3>
  <div class="Albums">
    <div class="Album" *ngFor="let album of arrArtistAlbums">
      <mat-card class="example-card">
        <!-- <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ artist?.name }}</mat-card-title>
      <mat-card-subtitle>{{ album?.title }}</mat-card-subtitle>
    </mat-card-header> -->
        <img
          mat-card-image
          [src]="album?.coverUrl"
          alt="Photo of album?.title"
        />
        <mat-card-content>
          <div>
            {{ album?.title }}
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="handelSeeAlbum(album)">See</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
