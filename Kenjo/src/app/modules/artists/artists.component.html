<table
  mat-table
  [dataSource]="dataSource"
  multiTemplateDataRows
  class="mat-elevation-z8"
>
  <ng-container
    matColumnDef="{{ column }}"
    *ngFor="let column of columnsToDisplay"
  >
    <th mat-header-cell *matHeaderCellDef>{{ column | uppercase }}</th>

    <td
      mat-cell
      *matCellDef="let element"
      (click)="handleClick(element['_id'])"
    >
      {{ element[column] }}
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let element"
      [attr.colspan]="columnsToDisplay.length"
    >
      <div
        class="example-element-detail"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
        style="display: flex; justify-content: space-between"
      >
        <div class="example-element-diagram">
          <img [src]="element.photoUrl" />
          <p>ID: {{ element["_id"] }}</p>
        </div>
        <div
          class="example-element-description"
          *ngFor="let album of arrArtistAlbums"
        >
          <p>{{ album.title }}</p>
          <span class="example-element-description-attribution">
            -- list of songs
          </span>
        </div>

        <div class="buttons">
          <button
            mat-raised-button
            color="accent"
            (click)="handleDetail(element._id)"
          >
            <span class="material-icons"> read_more </span>
          </button>
          <button
            mat-raised-button
            color="accent"
            (click)="handleEdit(element._id)"
          >
            <span class="material-icons"> edit </span>
          </button>
          <button
            mat-raised-button
            color="primary"
            (click)="handleDelete(element._id)"
          >
            <span class="material-icons"> delete </span>
          </button>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: columnsToDisplay"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="example-detail-row"
  ></tr>
</table>
